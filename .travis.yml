language: cpp
sudo: false

compiler:
- gcc
- clang

os:
- linux
- osx

#osx_image: xcode7.2

env:

matrix:
  exclude:
    - compiler: clang
      os: osx
 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - build-essential
    - gcc-4.9
    - g++-4.9
    - clang-3.4
    - cmake
    
before_install:
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update; fi
#- if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install gcc49; fi
#- if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install cmake; fi

before_script:
- if [ "$CC" = "gcc" ]; then export CC=gcc-4.9; fi
- if [ "$CXX" = "g++" ]; then export CXX=g++-4.9; fi

script:
- "./configure"
- cd _build
- cmake -DCMAKE_INSTALL_PREFIX:PATH=/tmp/dist .
- make -j2
- make install ; echo "may fail"
- export distname="divine2-ltsmin-$TRAVIS_TAG-$TRAVIS_OS_NAME-$CC"
- cd /tmp/dist
- tar cfz "$distname.tgz" *
  
deploy:
  provider: releases
  api_key:
    secure: 
  file: "/tmp/dist/$distname.tgz"
  skip_cleanup: true
  on:
    repo: utwente-fmt/divine2
    tags: true

notifications:
  email: false
